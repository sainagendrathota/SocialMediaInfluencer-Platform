<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login - Influencer Connect</title>
    <link rel="stylesheet" href="../css/loginSignup.css">
</head>
<body class="body-base auth-page">
    <div class="auth-container">
        <h1 class="site-title auth-title">Influencer Connect</h1>
        <h2 class="auth-heading">Company Login</h2>
        <form class="auth-form" id="company-login-form">
            <div class="form-group">
                <label for="company-login-email">Email Address</label>
                <input type="email" id="company-login-email" placeholder="company@example.com" required>
            </div>
            <div class="form-group">
                <label for="company-login-password">Password</label>
                <input type="password" id="company-login-password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary auth-submit-btn">Login</button>
        </form>
        <p class="auth-info-text">Don't have an account? <a href="company-signup.html" class="text-link">Sign Up here</a>.</p>

        <div class="auth-actions">
            <a href="index.html" class="btn btn-secondary-outline btn-small">Back to Landing Page</a>
            <a href="app.html" class="btn btn-alt-white btn-small">Launch Main App (Demo)</a>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
